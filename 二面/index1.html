    <form method="get" >

<ul >

</ul>
        </div>
        <div id="searchBar">
<input type="search" name="search"  id="search" placeholder="请输入要搜索的内容">
<input type="button" name="submit" id="submit" value="搜索"></div>
        <div></div>

        <div id="searchPlace">
        <label><input name="radio" type="radio" value="" />QQ </label>
        <label><input name="radio" type="radio" value="" />网易云 </label>

        <label><input name="radio" type="radio" value="" />酷狗 </label>
        </div>
    </form>
